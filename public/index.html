<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Voting App</title>
    <style>
        /* Your styles go here */
    </style>
</head>
<body>

    <header>
        <h1>Welcome to the Voting System!</h1>
    </header>

    <div class="container">
        <h2>Vote for your favorite party...</h2>

        <button id="party1" class="button">Party A</button>
        <button id="party2" class="button">Party B</button>
        <button id="party3" class="button">Party C</button>
        <button id="party4" class="button">Party D</button>

        <div class="results">
            <p id="result">Votes: 0 - 0 - 0 - 0</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Voting App</p>
    </footer>

    <script>
        // Add event listeners to each button to make POST requests when clicked
        document.getElementById('party1').addEventListener('click', function() {
            fetch('/vote/party1', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    updateVotes();
                })
                .catch(error => console.error('Error:', error));
        });

        document.getElementById('party2').addEventListener('click', function() {
            fetch('/vote/party2', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    updateVotes();
                })
                .catch(error => console.error('Error:', error));
        });

        document.getElementById('party3').addEventListener('click', function() {
            fetch('/vote/party3', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    updateVotes();
                })
                .catch(error => console.error('Error:', error));
        });

        document.getElementById('party4').addEventListener('click', function() {
            fetch('/vote/party4', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    updateVotes();
                })
                .catch(error => console.error('Error:', error));
        });

        // Function to update the votes shown on the page
        function updateVotes() {
            fetch('/votes')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').textContent = 
                        `Votes: ${data.party1} - ${data.party2} - ${data.party3} - ${data.party4}`;
                })
                .catch(error => console.error('Error:', error));
        }

        // Initialize votes when the page loads
        updateVotes();
    </script>
</body>
</html>
