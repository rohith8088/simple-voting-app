<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Voting App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .container {
      margin: 50px auto;
      padding: 30px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 80%;
      max-width: 600px;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 25px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #45a049;
    }

    .results {
      margin-top: 20px;
      font-size: 1.5rem;
    }

    footer {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to the Voting System!</h1>
  </header>

  <div class="container">
    <h2>Vote for your favorite option</h2>

    <button id="option1" class="button">Option 1</button>
    <button id="option2" class="button">Option 2</button>

    <div class="results">
      <p id="result">Votes: 0 - 0</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Simple Voting App</p>
  </footer>

  <script>
    let option1Votes = localStorage.getItem('option1Votes') ? parseInt(localStorage.getItem('option1Votes')) : 0;
    let option2Votes = localStorage.getItem('option2Votes') ? parseInt(localStorage.getItem('option2Votes')) : 0;

    document.getElementById('option1').addEventListener('click', () => {
      option1Votes++;
      localStorage.setItem('option1Votes', option1Votes);
      updateVotes();
    });

    document.getElementById('option2').addEventListener('click', () => {
      option2Votes++;
      localStorage.setItem('option2Votes', option2Votes);
      updateVotes();
    });

    function updateVotes() {
      document.getElementById('result').textContent = `Votes: ${option1Votes} - ${option2Votes}`;
    }

    updateVotes();
  </script>
  
</body>
</html>
